<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta content="same-origin" name="referrer" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#f7693a"
    />
    <link rel="stylesheet" href="%PUBLIC_URL%/cookies/cookie.css" />
    <meta name="apple-mobile-web-app-title" content="test" />
    <meta name="application-name" content="test" />
    <meta name="theme-color" content="#ffffff" />
    <!-- maximum-scale=1.0 disable iOS Safari input zoom https://stackoverflow.com/questions/2989263/disable-auto-zoom-in-input-text-tag-safari-on-iphone -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Recaptcha -->
    <script
      async
      src="https://www.google.com/recaptcha/api.js?render=%REACT_APP_CAPTCHA_SITE_KEY%"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
    </script>

    <!-- Anti-flicker snippet (recommended)  -->
    <style>
      .async-hide {
        opacity: 0 !important;
      }
      .grecaptcha-badge {
        z-index: 5;
      }
    </style>
    <script>
      (function (a, s, y, n, c, h, i, d, e) {
        s.className += ' ' + y;
        h.start = 1 * new Date();
        h.end = i = function () {
          s.className = s.className.replace(RegExp(' ?' + y), '');
        };
        (a[n] = a[n] || []).hide = h;
        setTimeout(function () {
          i();
          h.end = null;
        }, c);
        h.timeout = c;
        // If the website looks white in the beginning, that is just because of this code
        // it helps for google optimise (A/B testing) to not get page flicked
      })(window, document.documentElement, 'async-hide', 'dataLayer', 2000, {
        '%REACT_APP_GOOGLE_OPTIMIZE_ID%': true,
      });
    </script>

    <!-- Anti Clickjacking -->
    <style id="antiClickJack">
      body {
        display: none !important;
      }
    </style>
    <script type="text/javascript">
      if (
        self === top ||
        window.location.pathname === '/iframeRegistration'
      ) {
        const antiClickJack = document.getElementById('antiClickJack');
        antiClickJack.parentNode.removeChild(antiClickJack);
      } else {
        top.location = self.location;
      }
    </script>
    <!-- Anti Clickjacking -->

    <!-- Cookies banner -->

    <script type="text/javascript">
      var env = '%REACT_APP_ENV%';
      if (env !== 'development') {
        var _iub = _iub || [];
        _iub.csConfiguration = {
          lang: 'en',
          siteId: '%REACT_APP_COOKIE_SITE_ID%',
          preserveOriginalClasses: true,
          preserveIubClasses: true,
          priorConsent: '%REACT_APP_PRIOR_CONSENT%',
          consentOnContinuedBrowsing: false,
          perPurposeConsent: true,
          cookiePolicyId: '%REACT_APP_COOKIE_POLICY_ID%',
          banner: {
            acceptButtonDisplay: true,
            customizeButtonDisplay: true,
            position: 'float-bottom-right',
            textColor: 'black',
            backgroundColor: 'white',
            backgroundOverlay: true,
            applyStyles: false,
            acceptButtonColor: '#FA6116',
            acceptButtonCaptionColor: 'white',
            customizeButtonColor: '#DADADA',
            customizeButtonCaptionColor: '#4D4D4D',
            acceptButtonCaption: 'I accept',
            closeButtonDisplay: false,
          },
        };
      }
    </script>
    <script
      type="text/javascript"
      src="//cdn.iubenda.com/cs/iubenda_cs.js"
      charset="UTF-8"
      async
    ></script>
    <link rel="stylesheet" href="%PUBLIC_URL%/cookies/cookie.css" />

    <!-- Cookies banner -->

    <!-- Job Advert --->


    <!-- Job Advert --->

    <title>Loading...</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="pixels-root" style="visibility: hidden"></div>
    <div id="root"></div>
    <!--
        This HTML file is a template.
        If you open it directly in the browser, you will see an empty page.
      -
        You can add webfonts, meta tags, or analytics to this file.
        The build step will place the bundled scripts into the <body> tag.
      -
        To begin the development, run `npm start` or `yarn start`.
        To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
